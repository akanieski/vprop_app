<html ng-app='VPropApp'>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=yes, initial-scale=2, maximum-scale=2, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <title>Virtual Properties App</title>
</head>
<body ng-controller="SiteCtrl">
<div id="side-menu">
    <!-- Your content -->
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li class="active"><a href="#clients">Clients</a></li>
        <li><a href="#invoices">Invoices</a></li>
        <li><a ng-click="logout()">Sign Off</a></li>
    </ul>
    <div class="version">v 0.1.0</div>
</div>
<div ng-show='logged_in' class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="toggle_sidr()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{page_title}}</a>
        </div>
    </div>
</div>
<div class="container main-container" ng-view=""></div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/bootbox/bootbox.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="js/controllers/site.js"></script>
<script type="text/javascript" src="js/controllers/main.js"></script>
<script type="text/javascript" src="js/controllers/login.js"></script>
<script type="text/javascript" src="js/controllers/clients.js"></script>


<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    init_angular();
</script>
</body>
</html>
